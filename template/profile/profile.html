{% extends 'base.html' %}

{% block body %}
<style>

  .main {
    width: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .forms-container {
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .form-card {
    background: #fff;
    width: 420px;
    border-radius: 15px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    padding: 30px;
    margin-top: 40px;
  }

  .form-card h3 {
    text-align: center;
    color: #333;
    margin-bottom: 25px;
    font-weight: 600;
    font-size: 22px;
  }

  .form-group {
    display: flex;
    flex-direction: column;
    margin-bottom: 15px;
  }

  .form-group label {
    font-weight: 500;
    margin-bottom: 6px;
    color: #444;
  }

  .form-group input[type="text"],
  .form-group input[type="file"] {
    padding: 10px 12px;
    border: 1px solid #ccc;
    border-radius: 8px;
    outline: none;
    transition: all 0.2s ease;
  }

  .form-group input[type="text"]:focus,
  .form-group input[type="file"]:focus {
    border-color: #ff80ab;
    box-shadow: 0 0 3px rgba(255,128,171,0.4);
  }

  .submit-btn {
    width: 100%;
    background: #ff80ab;
    color: white;
    border: none;
    padding: 12px;
    border-radius: 8px;
    font-size: 16px;
    font-weight: 500;
    cursor: pointer;
    transition: background 0.3s ease;
  }

  .submit-btn:hover {
    background: #ff5c98;
  }

  /* Optional: for smaller devices */
  @media (max-width: 480px) {
    .form-card {
      width: 90%;
      padding: 20px;
    }
  }
</style>

<div class="main">
  <div class="forms-container">
    <!-- Profile Form -->
    <div class="form-card">
      <h3>Update Profile</h3>
      <form action="" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
          <label>Full Name</label>
          <input type="text" name="full_name" value="{{request.user.profile_info.full_name}}" placeholder="Enter full name">
        </div>
        <div class="form-group">
          <label>Phone</label>
          <input type="text" name="phone" value="{{request.user.profile_info.phone}}" placeholder="Enter phone number">
        </div>
        <div class="form-group">
          <label>Address</label>
          <input type="text" name="address" value="{{request.user.profile_info.address}}" placeholder="Enter address">
        </div>
        <div class="form-group">
          <label>Profile Picture</label>
          <input type="file" name="profile_pic">
          {% if request.user.profile_info.profile_pic %}
            <img src="{{ request.user.profile_info.profile_pic.url }}" alt="Profile" style="width:80px;height:80px;border-radius:50%;margin-top:10px;">
          {% endif %}
        </div>
        <button class="submit-btn">Save Profile</button>
      </form>
    </div>
  </div>
</div>

{% endblock body %}
