{% extends 'base.html' %}

{% block body %}
<style>

  .profile-container {
    background: #fff;
    border-radius: 20px;
    box-shadow: 0 6px 25px rgba(255, 111, 168, 0.2);
    width: 420px;
    margin: auto;
    overflow: hidden;
    padding: 35px 30px;
    text-align: center;
    transition: 0.3s;
  }

  .profile-pic {
    width: 120px;
    height: 120px;
    border-radius: 50%;
    overflow: hidden;
    margin: 0 auto 20px;
    border: 5px solid #ff9fbc;
    box-shadow: 0 4px 10px rgba(255, 175, 200, 0.4);
  }

  .profile-pic img {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }

  h2 {
    color: #ff5a97;
    margin-bottom: 25px;
    letter-spacing: 0.5px;
  }

  .profile-info {
    text-align: left;
  }

  .form-group {
    margin-bottom: 18px;
  }

  label {
    font-size: 14px;
    font-weight: 600;
    color: #444;
    display: block;
    margin-bottom: 5px;
  }

  p {
    background: #fff5f8;
    border-radius: 8px;
    padding: 10px 12px;
    font-size: 14px;
    color: #555;
    border: 1px solid #ffe0ea;
    transition: 0.2s;
  }

  p:hover {
    background: #ffeaf2;
  }

  .edit-btn {
    display: inline-block;
    margin-top: 25px;
    padding: 10px 20px;
    background: linear-gradient(90deg, #ff6fa8, #ff95c1);
    color: white;
    border: none;
    border-radius: 8px;
    text-decoration: none;
    font-weight: 500;
    transition: 0.3s;
  }

  .edit-btn:hover {
    background: linear-gradient(90deg, #ff5a97, #ff7bab);
    box-shadow: 0 4px 10px rgba(255, 120, 160, 0.3);
  }
</style>

<div class="profile-container">
  <div class="profile-pic">
    <img src="{{ request.user.profile_info.profile_pic.url }}" alt="Profile Picture">
  </div>

  <h2>{{ request.user.username|title }}'s Profile</h2>

  <div class="profile-info">
    <div class="form-group">
      <label>Full Name</label>
      <p>{{ request.user.profile_info.full_name }}</p>
    </div>

    <div class="form-group">
      <label>Phone</label>
      <p>{{ request.user.profile_info.phone }}</p>
    </div>

    <div class="form-group">
      <label>Address</label>
      <p>{{ request.user.profile_info.address }}</p>
    </div>
  </div>

  <a href="{% url 'profilePage' %}" class="edit-btn">Edit Profile</a>
</div>
{% endblock body %}
