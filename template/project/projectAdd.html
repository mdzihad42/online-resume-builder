{% extends 'base.html' %}

{% block body %}
<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Dashboard</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f8f9fc;
      margin: 0;
      padding: 0;
      color: #333;
    }

    .main {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 40px 20px;
    }

    .forms-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
      gap: 30px;
      width: 100%;
      max-width: 1100px;
    }

    .form-card {
      background: #fff;
      border-radius: 15px;
      padding: 25px 30px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
      transition: all 0.3s ease;
    }

    .form-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 18px rgba(0, 0, 0, 0.1);
    }

    h3 {
      text-align: center;
      margin-bottom: 20px;
      color: #444;
      font-size: 20px;
      letter-spacing: 0.5px;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    form input, form select, form textarea {
      width: 100%;
      padding: 10px 12px;
      margin-bottom: 12px;
      border: 1px solid #ddd;
      border-radius: 8px;
      outline: none;
      transition: border-color 0.3s;
      font-family: inherit;
    }

    form input:focus,
    form textarea:focus,
    form select:focus {
      border-color: #f7a8c3;
      box-shadow: 0 0 0 3px rgba(247, 168, 195, 0.2);
    }

    .submit-btn {
      background: linear-gradient(90deg, #f78fb3, #fbc2eb);
      border: none;
      color: white;
      padding: 12px 0;
      font-size: 16px;
      font-weight: 500;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .submit-btn:hover {
      background: linear-gradient(90deg, #f67ca0, #f9a8d4);
      transform: scale(1.02);
    }

    @media (max-width: 768px) {
      .form-card {
        padding: 20px;
      }

      h3 {
        font-size: 18px;
      }
    }
  </style>
</head>

<body>
  <div class="main1">
    <div class="forms-container">
      
      <!-- Project Form -->
      <form action="" method="POST">
        {% csrf_token %}
        <div class="form-card">
          <h3>Project Details</h3>
          {{ project }}
          <button class="submit-btn">Save Project</button>
        </div>
      </form>

      <!-- Work Experience Form -->
      <form action="" method="POST">
        {% csrf_token %}
        <div class="form-card">
          <h3>Work Experience</h3>
          {{ work }}
          <button class="submit-btn">Save Experience</button>
        </div>
      </form>

      <!-- Education Form -->
      <form action="" method="POST">
        {% csrf_token %}
        <div class="form-card">
          <h3>Education</h3>
          {{ edu }}
          <button class="submit-btn">Save Education</button>
        </div>
      </form>

    </div>
  </div>
</body>
</html>
{% endblock body %}
